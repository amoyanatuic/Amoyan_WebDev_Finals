<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Administrator Log-in</title>

  <link rel="stylesheet" type="text/css" href="css/administrator-login/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/javascript" href="js/script.js">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/administrator-login/script.js"></script>

</head>

<body>

  <div id="container">
    <form id="myForm">
      <h1>Administrator Log-in</h1>

      <table class="table1">
        <tr>
          <th align="left">Username</th>
        </tr>
        <tr>
          <td><input type="text" id="username" required placeholder="Enter username"></td>
        </tr>
        <tr>
          <th align="left">Password</th>
        </tr>
        <tr>
          <td><input type="password" id="txtPassword" placeholder="Enter password" required></td>
        </tr>
      </table>
      <button value="submit" onClick="Alert()">Login</button>
  </div>

  </div>
</body>

</html>
