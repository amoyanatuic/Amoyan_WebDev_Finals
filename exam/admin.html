<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Administrator Page</title>
    	<meta charset="utf-8">   	
    	<link rel="stylesheet" href="css/admin.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <Body>
  <div class="form-modal">
    
    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">Admin Login</button>
        <button id="signup-toggle" onclick="toggleSignup()">Sign Up</button>
    </div>

    <div id="login-form">
        <form>
          <input type="password" placeholder="Enter Admin ID" reqired>            
          <input type="password" placeholder="Enter password" required>
          <button type="button" class="btn login">login</button>
          <p><a href="javascript:void(0)">Forgot your Password</a></p>
          
            <hr/>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-google fa-lg" aria-hidden="true"></i> Sign in with Google</button>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i> Sign in with Facebook</button>
        </form>
    </div>

    <div id="signup-form">
        <form>
            <input type="email" placeholder="Enter your email"/>
            <input type="text" placeholder="Choose username"/>
            <input type="password" placeholder="Create password"/>
            <button type="button" class="btn signup">create account</button>
            <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p>
            <hr/>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-google fa-lg" aria-hidden="true"></i> Sign up with Google</button>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i> Sign up with Facebook</button>
        </form>
    </div>
</div>
    </body>
</html>
